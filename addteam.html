<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="./addteam.css">
    <title>Add Teams</title>
    
</head>
<body>
   
        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid head">
              <a class="navbar-brand but-logo" href="./index.html">IPL Cricket Teams</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              </div>
              </nav>
        <div class="addteam-style">

    <section class="section-2">
        <form id="team">
            <h4 class="section-2-label">Enter player Details</h4>
                <p class="section-2-label">player name</p>
                <input class="section-2-input"name="playerName" type="text" placeholder="Enter player name" required />
                <p class="section-2-label">player Role</p>
                <input class="section-2-input" name="playerStatus" type="text" placeholder="Enter player status" required />
                <p class="section-2-label">player image</p>
                <input class="section-2-input" name="playerImage"type="text" placeholder="Enter player image url" required />
                <p class="section-2-label">player Team</p>
                <input class="section-2-input"name="playerTeam" type="text" placeholder="Enter team name" required />
                <p class="section-2-label">player price</p>
                <input class="section-2-input"name="playerPrice" type="text" placeholder="Enter player price" required />
              <input class="section-3-btn" type="submit" value="create Team"/>
            
        </form>
    </section>
</div>
   
    


   <script src="./addteam.js"></script>
</body>
</html>
